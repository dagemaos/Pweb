<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/pemesanan.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Satisfy&family=Stylish&display=swap');
    </style>
</head>

<body>
    
    
    <div class="header">
        <img src="img/logo.png" alt="">
        <ul>
            <li>
                <a href="index.html">Home</a>
                <a href="">About Us</a>
                <a href="">Contact Us</a>
            </li>
        </ul>
    </div>
            
    <div class="container">
        <h3>Data Pemesan</h3>
        <div class="kotak satu">
            <label>
                <span>Nama Lengkap</span>
                <input type="text">
            </label>
            <div class="semi-kotak">
                <label>
                    <span> No. Handphone</span>
                    <div class="no-telp">
                        <select>
                            <option>+62</option>
                            <option>+1</option>
                        </select>
                        <input type="number">
                    </div>
                </label>
                <label>
                    <span>Email</span>
                    <input type="email">
                </label>
            </div>
        </div>

        <h3>Data Traveler</h3>
        <div class="kotak dua">
            <label>
                <select>
                    <option>Tuan</option>
                    <option>Nyonya</option>
                </select>
            </label>
            <label>
                <span>Nama Lengkap (sesuai KTP/SIM/PASPOR)</span>
                <input type="text">
            </label>
            <label>
                <span>Kewarganegaraan</span>
                <input type="search">
            </label>
        </div>
        <div class="tombol">
            <a href="pembayaran.html">Lanjutkan</a>
        </div>
    </div>
    
</body>
</html>
